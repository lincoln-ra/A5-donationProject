<script>
    document.getElementById('donationButton').addEventListener('click', function(){
        let inputAmount = document.getElementById('inputAmount').value;

        // Validate input
        if (isNaN(inputAmount) || parseInt(inputAmount) <= 0) {
            alert("Donation is not a joke ðŸ˜’ Input a Valid Amount ðŸ˜Š");
            return;
        }

        // Convert input to integer
        inputAmount = parseInt(inputAmount);

        // Get the main and donated balances
        let mainBalanceElement = document.getElementById('mainBalance');
        let donatedBalanceElement = document.getElementById('donatedBalance');
        let mainBalance = parseInt(mainBalanceElement.innerText);
        let donatedBalance = parseInt(donatedBalanceElement.innerText);

        // Check if there is enough balance to donate
        if (inputAmount <= mainBalance) {
            // Update the balances
            mainBalance -= inputAmount;
            donatedBalance += inputAmount;

            // Reflect the new balances in the DOM
            mainBalanceElement.innerText = mainBalance;
            donatedBalanceElement.innerText = donatedBalance;

            // Clear the input field after a successful donation
            document.getElementById('inputAmount').value = '';

            // Get the donation title
            let donationTitle = document.getElementById('title').textContent;

            // Get the current date and time
            let now = new Date();
            let dateTimeString = now.toLocaleString();

            // Create a history message
            let historyMessage = document.createElement('p');
            historyMessage.textContent = `You have successfully donated for ${donationTitle} on ${dateTimeString}`;

            // Append the history message to the donation history div
            let donationHistory = document.getElementById('donationHistory');
            donationHistory.appendChild(historyMessage);

        } else {
            alert('Insufficient Balance ðŸ˜¢');
        }
    });
</script>
